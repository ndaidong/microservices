version: "3"

services:
  feed_service:
    build:
      context: .
      dockerfile: Dockerfile
    image: feed-service-py
    container_name: feed-service-py
    ports:
      - 7554:7554
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - HOST=
      - PORT=
    networks:
      - micro-net
    restart: always
    command: >
      poetry run python3 -u ./server.py

networks:
  micro-net:
    external: true
